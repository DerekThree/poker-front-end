<div class="page">
  <h1>{{ title }}</h1>
  <div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required [(ngModel)]="username" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="password" />
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid">Submit</button>
    </form>
    <p>
      Don't have an account? <a href="/create-account">Create Account</a>
    </p>
    <p>
      <button (click)="loginWithGoogle()">Login with Google</button>
    </p>
  </div>
</div>
